osd-duration = 750                      # (默认1000；单位 毫秒|ms) 设置（全局）OSD文本信息的持续时间
osd-font = "Noto Sans CJK SC"           # OSD 字体，默认 "sans-serif"，建议使用包含尽量多字符集的字体
