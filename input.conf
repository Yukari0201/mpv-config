### 音视频滤镜 ##

## 让弹幕更流畅，和补帧类滤镜冲突
# 强制视频以指定帧率输出
Ctrl+Alt+t vf toggle lavfi="fps=fps=60/1.001"
# 帧混合（线性插值），需要 -copy模式硬解/软解
Ctrl+Alt+T vf toggle lavfi="framerate=fps=60/1.001"; no-osd set hwdec auto-copy



